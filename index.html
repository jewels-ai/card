<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
    }

    #logo {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 100px;
      z-index: 100;
    }

    .button-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 100;
    }

    .plan-button {
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #5E0F8B;
      color: #fff;
      cursor: pointer;
    }

    .plan-button:hover {
      background-color: #7a17b8;
    }

    .a-enter-vr-button {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" id="logo" alt="Logo">

  <!-- Buttons Panel -->
  <div class="button-panel" id="planButtons">
    <button class="plan-button" data-video="plan1Video">Plan 1</button>
  </div>

  <!-- AR Scene -->
  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights, antialias: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- Preload video -->
      <video id="plan1Video" src="plan1.mp4" playsinline preload="auto" loop></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target1" mindar-image-target="targetIndex: 0">
      <!-- Proper 16:9 ratio -->
      <a-plane 
        id="videoDisplay" 
        position="0 0 0" 
        width="1" 
        height="0.56" 
        material="shader: flat">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    const videoDisplay = document.querySelector('#videoDisplay');
    const videoEl = document.querySelector('#plan1Video');
    const buttonsContainer = document.querySelector('#planButtons');
    const planButton = document.querySelector('.plan-button');

    let currentVideo = null;

    // Show button when target appears
    const target = document.querySelector('#target1');
    target.addEventListener('targetFound', () => {
      buttonsContainer.style.display = 'block';
    });

    target.addEventListener('targetLost', () => {
      buttonsContainer.style.display = 'none';
      if (currentVideo) currentVideo.pause();
    });

    // Play only when button clicked
    planButton.addEventListener('click', () => {
      videoDisplay.setAttribute('material', 'src', '#plan1Video');
      currentVideo = videoEl;
      currentVideo.play();
    });
  </script>
</body>
</html>
